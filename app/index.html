<!DOCTYPE html>
<html>
<head>
  <title>SimpleWallet Contract</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
 <div class="container">
   <div class="row">
     <div class="col-lg-12">
       <h1>Wallet</h1>
       <h2>Example Shared Wallet</h2>
       <h3>Wallet is on address <span id="walletAddress"></span> and contains <span id="walletEther"></span> ether</h3>
       <button type="button" onclick="App.submitEtherToWallet()">Send some ether to the wallet from owner</button>
       <br />
       <br />

       <br>
       <h1>Send Ether From accounts[2]</h1>
       <form onsubmit="App.submitTransaction(); return false;">
         <div class="form-group">
           <label for="to">To (Address)</label>
           <input type="text" class="form-control" id="to" placeholder="0xDEADBEEF">
         </div>
         <div class="form-group">
           <label for="amount">Amount</label>
           <input type="number" class="form-control" id="amount" placeholder="123">
         </div>
         <div class="form-group">
           <label for="reason">Reason</label>
           <input type="text" class="form-control" id="reason" placeholder="Because its a cool thing">
         </div>

         <button type="submit" class="btn btn-default">Submit</button>
       </form>


       <form onsubmit="App.confirmTransaction(); return false;">
          <div class="form-group">
            <label for="confirm">Confirm the proposal</label>
            <input type="text" class="form-control" id="confirm_id" placeholder="123">
          </div>
          <button type="submit" class="btn btn-default">Confirm</button>
        </form>

       <br />
       <br />
       <!-- <span id="addresses" style="border:solid, red, 1px;display:block;" ></span>
       <span id="copy"style="border:solid, red, 1px;"></span>
       <span id="ether_amount"style="border:solid, red, 1px;"></span> -->
     </div>
   </div>
   <!-- <div class="row">
      <div class="col-lg-12">
        <form onsubmit="App.confirmTransaction(); return false;">
          <div class="form-group">
            <label for="confirm">Confirm the proposal</label>
            <input type="text" class="form-control" id="confirm_id">
          </div>
          <button type="submit" class="btn btn-default">Confirm</button>
        </form>
      </div>      
   </div> -->

   <div class="row">
      <div class="col-lg-4" id="addresses"></div>
      <div class="col-lg-6" id="ether_amount"></div>
   </div>
   
   <div class="row">
     <div class="col-lg-12">
       <h2>Events Listening:</h2>
     </div>
     <div class="col-lg-6">
       <h3>Proposal Received</h3>
       <div id="proposalEvents" style="word-wrap: break-word;"></div>
     </div>
     <div class="col-lg-6">
       <h3>Funds Received</h3>
       <div id="fundEvents" style="word-wrap: break-word;"></div>
     </div>
   </div>
 </div>
</body>
</html>
